<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora2.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="./Pantalla.js" type="text/javascript"></script>
    
    <style>
        #botonTamaño {
            margin: 10px;
            padding-right: 13px;
        }

        .pantalla {
            grid-column: 1 / -1;
            padding: 20px;
            display: flex;
            margin: 10px 10px 20px;
            flex-direction: column;
            align-items: flex-end;
            background-color: rgb(53, 46, 46);
            border-radius: 32px;
        }
    </style>
</head>

<body>

    <div class="card border-success mb-3" style="max-width: 18rem; margin: 30px;">
        <div class="card-header bg-transparent border-success">Calculadora 2.0</div>
        <div class="card-body text-success">

            <div class="pantalla">

                <div id="valor-anterior"></div>
                <div id="valor-actual"></div>

            </div>

            

            <center><button onclick="pantalla.borrarTodo()" id="botonTamaño" type="button" class="btn btn-warning">AC</button>
                <button onclick="pantalla.listar()" id="botonTamaño" type="button" class="btn btn-warning" >UL</button>
                <button onclick="pantalla.limpiarHistorial()" id="botonTamaño" type="button" class="btn btn-warning">Clean UL</button>
            </center>

            <div class="row">

                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3">
                    <button id="botonTamaño" type="button" class="numero  btn btn-outline-primary">7</button>
                    <button id="botonTamaño" type="button" class="numero  btn btn-outline-primary">4</button>
                    <button id="botonTamaño" type="button" class="numero  btn btn-outline-primary">1</button>
                    <button id="botonTamaño" type="button" class="numero  btn btn-outline-primary">0</button>

                </div><br>
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3">
                    <button id="botonTamaño" type="button" class="numero  btn btn-outline-primary">8</button>
                    <button id="botonTamaño" type="button" class="numero  btn btn-outline-primary">5</button><br>
                    <button id="botonTamaño" type="button" class="numero  btn btn-outline-primary">2</button>
                    <button id="botonTamaño" type="button" style="padding-right: 18px;" class="numero  btn btn-outline-danger">.</button>

                </div>
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3">
                    <button id="botonTamaño" type="button" class="numero  btn btn-outline-primary">9</button>
                    <button id="botonTamaño" type="button" class="numero  btn btn-outline-primary">6</button><br>
                    <button id="botonTamaño" type="button" class="numero  btn btn-outline-primary">3</button>
                    <button id="botonTamaño" type="button" style="padding-right: 12px;" value="igual"
                        class="operador  btn btn-outline-danger">=</button>

                </div>
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3">
                    <button id="botonTamaño" type="button" value="dividir" style="padding-right: 17px;"
                        class="operador  btn btn-outline-danger">/</button>
                    <button id="botonTamaño" type="button" value="multiplicar" style="padding-right: 17px;"
                        class="operador  btn btn-outline-danger">*</button><br>
                    <button id="botonTamaño" type="button" value="restar" style="padding-right: 17px;"
                        class="operador  btn btn-outline-danger">-</button>
                    <button id="botonTamaño" type="button" value="sumar" class="operador  btn btn-outline-danger">+</button>

                </div>


            </div>

        </div>
        <div class="card-footer bg-transparent border-success">
                    
            <div class="container">


                <table class="table table-hover table-primary">
                    <p style="color: blue;">Historial</p>
                    <tbody id="tusuarios">


                    </tbody>
                </table>


            </div>
        </div>
    </div>














    <script src="./js.js" type="text/javascript"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
